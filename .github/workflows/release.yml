name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protobuf-compiler (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install protobuf-compiler (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --locked

      - name: Build with cross
        if: matrix.use_cross
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: cross build --release --target "$BUILD_TARGET"

      - name: Build with cargo
        if: "!matrix.use_cross"
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: cargo build --release --target "$BUILD_TARGET"

      - name: Package binary
        shell: bash
        env:
          TAG_NAME: ${{ github.ref_name }}
          BUILD_TARGET: ${{ matrix.target }}
        run: |
          BIN_NAME="captain-hook"
          ARCHIVE_NAME="${BIN_NAME}-${TAG_NAME}-${BUILD_TARGET}"

          mkdir -p staging
          cp "target/${BUILD_TARGET}/release/${BIN_NAME}" staging/
          cd staging

          tar czf "../${ARCHIVE_NAME}.tar.gz" "${BIN_NAME}"
          cd ..

          shasum -a 256 "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: captain-hook-${{ matrix.target }}
          path: |
            captain-hook-*.tar.gz
            captain-hook-*.sha256

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/captain-hook-*.tar.gz
            artifacts/captain-hook-*.sha256
