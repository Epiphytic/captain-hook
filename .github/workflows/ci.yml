name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check-linux:
    name: ${{ matrix.job }} (linux)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        job: [build, test, clippy, fmt]
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install protobuf-compiler
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: cargo build
        if: matrix.job == 'build'
        run: cargo build --verbose

      - name: cargo test
        if: matrix.job == 'test'
        run: cargo test --verbose

      - name: cargo clippy
        if: matrix.job == 'clippy'
        run: cargo clippy -- -D warnings

      - name: cargo fmt --check
        if: matrix.job == 'fmt'
        run: cargo fmt --all -- --check

  check-macos:
    name: ${{ matrix.job }} (macos)
    runs-on: [self-hosted, captain-hook, macos]
    strategy:
      fail-fast: false
      matrix:
        job: [build, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install protobuf-compiler
        run: brew install protobuf || true

      - name: cargo build
        if: matrix.job == 'build'
        run: cargo build --verbose

      - name: cargo test
        if: matrix.job == 'test'
        run: cargo test --verbose
